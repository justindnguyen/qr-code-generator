<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- optional favicon -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #qrcode {
      margin-top: 15px;
    }
    .download-btn {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>QR Code Generator</h1>

  <input id="text" type="text" placeholder="Enter text or URL" />

  <button onclick="generateQRCode()">Generate QR Code</button>

  <div id="qrcode"></div>

  <a id="download" class="download-btn" download="qrcode.png">Download QR Code</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js" defer></script>

</body>
</html>
